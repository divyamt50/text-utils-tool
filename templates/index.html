<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template is working</title>
</head>
<body>
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <title>Hello, world!</title>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="/">TextUtils</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" style = "background-color:aliceblue;" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="alert alert-success" role="alert">
            <p style="padding: 0%;margin: 0%;">Welcome to textutils you can do anything with your text here!</p>
          </div>
          
          <div class="container-fluid">
            <form action="/analyze" method="post" style="margin: 3rem;margin-top: 0; padding: 1rem;">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Enter your text here</label>
                  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" style = "width: 1000px; height:130px"></textarea>
                  <!-- Default switch -->
                  <br>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name = "removepunc" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
                    </div>

                    <div class="custom-control custom-switch">
                        <input type="checkbox" name = "capitalize" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Capitalize</label>
                    </div>

                    <div class="custom-control custom-switch">
                        <input type="checkbox" name = "newlineremove" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">Remove new line</label>
                    </div>

                    <div class="custom-control custom-switch">
                        <input type="checkbox" name = "spaceremove" class="custom-control-input" id="customSwitch4">
                        <label class="custom-control-label" for="customSwitch4">Remove extra space</label>
                    </div>

                    <div class="custom-control custom-switch">
                        <input type="checkbox" name = "charcount" class="custom-control-input" id="customSwitch5">
                        <label class="custom-control-label" for="customSwitch5">Count characters</label>
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
              </form>
          </div>


          
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
    </html>
</body>
</html>
